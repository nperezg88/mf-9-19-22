<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  </head>
  <body class="bg-black d-flex justify-content-center align-items-center h-100">
    <div class="bg-white w-75 p-4">
        <h1 class="text-center">Promotional Plans</h1>
        <table class="table table-secondary table-bordered border-white">
            <thead>
                <tr class="text-white text-center">
                    <th class="bg-white text-black text-start w-25 p-3">COMPARE ALL PLANS</th>
                    <th class="bg-black w-25 p-3">ENTERPRISE<p class="fw-light">(SEO + SMO + PAID)</p></th>
                    <th class="bg-danger w-25 p-3">ADVANCE<p class="fw-light">(SEO + SMO)</p></th>
                    <th class="bg-info w-25 p-3">Starter<p class="fw-light">(SEO + SMO)</p></th>
                </tr>
            </thead>
            <tbody class="align-middle text-center">
                <tr>
                    <td class="text-start">1st Month Management Cost</td>
                    <td>$1200</td>
                    <td>$900</td>
                    <td>$400</td>
                </tr>
                <tr class="fs-3 text-danger fw-bold">
                    <td class="text-start fs-6 text-black fw-light">Following Month</td>
                    <td>$900</td>
                    <td>$700</td>
                    <td>$300</td>
                </tr>
    </div>
    
            
  </body>
</html>
